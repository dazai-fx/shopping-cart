<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Step 2 of 3 - Billing and shipping addresses</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    <script type="module" th:src="@{/js/Step2.js}"></script>
</head>
<body class="bg-light">

<div class="container-lg py-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">

            <h2 class="text-center mb-4 fw-bold">
                Step 2 of 3 - Billing and shipping addresses
            </h2>

            <form th:action="@{/step3}" method="post" th:object="${customerOrderDTO}">

                <!-- Bulling address -->
                <div class="mb-5 p-4 bg-light rounded-3 border">

                    <h4 class="mb-3 ">Builling address</h4>

                    <div class="row g-3 align-items-end">
                        <div class="col-12">
                            <label class="form-label">Full name: </label>
                            <input type="text" class="form-control" th:field="*{billingName}">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Tax ID / ID: </label>
                            <input type="text" class="form-control" th:field="*{billingTaxId}">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Street: </label>
                            <input type="text" class="form-control" th:field="*{billingStreet}">
                        </div>

                        <div class="row g-3 align-items-end">
                            <div class="col-md-4">
                                <label class="form-label">City: </label>
                                <input type="text" class="form-control" th:field="*{billingCity}">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">ZIP: </label>
                                <input type="text" class="form-control" th:field="*{billingPostalCode}">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Country</label>
                                <input type="text" class="form-control" th:field="*{billingCountry}">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- CHECKBOX FOR USE THE SAME  -->
                <div class="mb-5 p-4 bg-light rounded-3 border">
                    <div class="col-md-4">
                        <input type="checkbox" id="same-address-check">
                        <label class="form-label">Use the same address for shipping</label>
                    </div>
                </div>
                <!-- Shipping address  -->
                <div class="mb-5 p-4 bg-light rounded-3 border">

                    <h4 class="mb-3 ">Shipping address</h4>

                    <div class="row g-3 align-items-end">
                        <div class="col-12">
                            <label class="form-label">Full name: </label>
                            <input type="text" class="form-control" th:field="*{shippingName}">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Street: </label>
                            <input type="text" class="form-control" th:field="*{shippingStreet}">
                        </div>

                        <div class="row g-3 align-items-end">
                            <div class="col-md-4">
                                <label class="form-label">City: </label>
                                <input type="text" class="form-control" th:field="*{shippingCity}">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">ZIP: </label>
                                <input type="text" class="form-control" th:field="*{shippingPostalCode}">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Country</label>
                                <input type="text" class="form-control" th:field="*{shippingCountry}">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- CONTINUE BUTTON -->
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-success btn-lg px-4">
                       < Back to cart
                    </button>
                    <button type="submit" class="btn btn-success btn-lg px-4">
                        Go to payment >
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
