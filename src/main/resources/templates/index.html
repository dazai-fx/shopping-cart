<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Step 1 of 3 - Shopping Cart</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container-lg mt-5">
    <div class="card shadow">
        <div class="card-body">

            <h2 class="card-title text-center mb-4">
                 Step 1 of 3 - Shopping Cart
            </h2>

            <form th:action="@{/step2}" method="post" th:object="${ingreso}">

                <h3>Products in your cart</h3>

                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Product Name</th>
                        <th class="text-end">Unit Price</th>
                        <th class="text-center">Quantity</th>
                        <th class="text-end">Subtotal</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Ejemplo fila estática (luego irá con th:each) -->
                    <tr>
                        <td>Sample Product</td>
                        <td class="text-end">10.00 €</td>
                        <td class="text-center">1</td>
                        <td class="text-end">10.00 €</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-danger">Remove</button>
                            <button class="btn btn-sm btn-danger">Remove</button>
                            <button class="btn btn-sm btn-danger">Remove</button>
                        </td>
                    </tr>
                    </tbody>
                </table>



                <!-- mensaje error general validaciones -->
                <!--<div th:if="${errorFormulario}" class="alert alert-danger">
                    <p th:text="${errorFormulario}"></p>
                </div>-->

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">
                        Continue to step 2 >
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
